name: Haskell CI

on: [push]

jobs:
  runhaskell:
    name: Stack build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: haskell/actions/setup@v2
        with:
          ghc-version: '8.10.7' # https://www.stackage.org/lts-18.25
          enable-stack: true
          stack-version: 'latest'
      - run: stack build

permissions:
  contents: read
